<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários via REST • Vue</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <style>
      body{
        background: linear-gradient(135deg, #fde68a, #fbbf24);
      }
      .top{
        border-radius: 18px;
        background: rgba(255,255,255,.65);
        backdrop-filter: blur(8px);
        box-shadow: 0 12px 40px rgba(0,0,0,.18);
      }
      .u-card{
        border: 0;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0,0,0,.18);
        transition: transform .12s ease;
      }
      .u-card:hover{ transform: translateY(-3px); }
      .avatar{
        height: 170px;
        object-fit: cover;
      }
      .chip{
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(13,110,253,.12);
        color: #0d6efd;
        border: 1px solid rgba(13,110,253,.22);
      }
    </style>
  </head>

  <body class="container bg-warning">
    <div class="top p-4 my-4">
      <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
        <div>
          <h1 class="mb-1">Usuários de Teste via REST</h1>
          <p class="mb-0 text-secondary">
            Dados de <a href="https://reqres.in/" target="_blank" rel="noopener">reqres.in</a>
          </p>
        </div>
        <div class="chip">Vue + Fetch</div>
      </div>
    </div>

    <div id="usuarios" class="container-fluid pb-4">
      <div class="row g-4">
        <div
          class="col-12 col-md-4"
          v-for="(user, index) in users"
          :key="index"
        >
          <div class="card u-card h-100">
            <img class="card-img-top avatar" :src="user.avatar" alt="Avatar" />
            <div class="card-body">
              <h5 class="card-title mb-1">{{user.first_name}} {{user.last_name}}</h5>
              <p class="card-text text-secondary mb-2">{{user.email}}</p>
              <span class="chip">ID {{user.id}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#usuarios",
        data: function () {
          return { users: [] };
        },
        mounted: function () {
          this.loadUsers();
        },
        methods: {
          loadUsers: function () {
            fetch("https://reqres.in/api/users?per_page=10")
              .then((res) => res.json())
              .then((json) => {
                this.users = json.data;
              })
              .catch((err) => console.error(err));
          }
        }
      });
    </script>
  </body>
</html>
